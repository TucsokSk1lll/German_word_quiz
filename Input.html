<html lang="en">

	<style>

<body>
	<div id="focusResetElement" tabindex="-1"></div>
	
	<button id="Noun_button"tabindex="1">Noun</button>

		</div>
	</div>

			<a href="-en" id="-en"tabindex="-1">-en</a>
			<a href="-s" id="-s"tabindex="-1">-s</a>
		</div>
	</div>
</body>
